			<div class="one">
			    <h3>es6</h3>
			    <p>ES6新增了let命令。用来声明变量，它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效。</p>
				<p>只要块级作用域内存在let命令，它所声明的变量就“绑定”（binding）这个区域，不再受外部的影响。</p>
				<p>let不允许在相同作用域内，重复声明同一个变量。</p>
			</div>
		</div>
